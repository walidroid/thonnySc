name: Build Thonny Installer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Generate version number
      id: version
      run: |
        $date = Get-Date
        $year = $date.Year
        $month = $date.Month
        $day = $date.Day
        $version = "$year.$month.$day.${{ github.run_number }}"
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "VERSION_FILE=ThonnySc_v$version.exe" >> $env:GITHUB_OUTPUT
        echo "Generated version: $version"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install friendly-traceback
        pip install .
        
    - name: Download offline dependencies
      run: |
        mkdir wheels
        pip download -r requirements.txt -d wheels
        pip download friendly-traceback -d wheels
        
    - name: Download Python Embeddable Package
      run: |
        $pythonVersion = "3.13.1"
        $url = "https://www.python.org/ftp/python/$pythonVersion/python-$pythonVersion-embed-amd64.zip"
        Write-Host "Downloading Python embeddable package from $url"
        Invoke-WebRequest $url -Out "python-embed.zip"
        Expand-Archive "python-embed.zip" -DestinationPath "Python"
        Write-Host "Python embeddable package extracted to Python directory"
        
    - name: Configure Embeddable Python
      run: |
        # Create marker file for Thonny to identify this as private Python
        New-Item "Python\thonny_python.ini" -ItemType File
        Write-Host "Created thonny_python.ini marker file"
        
        # Enable site packages in ._pth file
        $pthFile = Get-ChildItem "Python\python*._pth" | Select-Object -First 1
        if ($pthFile) {
          Add-Content $pthFile.FullName "`nimport site"
          Write-Host "Enabled site packages in $($pthFile.Name)"
        }
        
        # Download and install pip
        Write-Host "Installing pip..."
        Invoke-WebRequest "https://bootstrap.pypa.io/get-pip.py" -Out "get-pip.py"
        & ".\Python\python.exe" "get-pip.py" --no-warn-script-location
        Write-Host "Pip installed successfully"
        
    - name: Install Language Server Dependencies
      run: |
        Write-Host "Installing ruff for code linting..."
        & ".\Python\python.exe" -m pip install ruff --no-warn-script-location
        
        if ($LASTEXITCODE -eq 0) {
          Write-Host "✓ Ruff installed successfully"
          
          # Verify installation
          $ruffCheck = & ".\Python\python.exe" -c "import ruff; print('OK')" 2>$null
          if ($ruffCheck -eq "OK") {
            Write-Host "✓ Ruff verification successful"
          } else {
            Write-Host "⚠ Warning: Ruff verification failed"
          }
        } else {
          Write-Host "⚠ Warning: Ruff installation failed"
        }
        
    - name: Install PyQt5 for Qt Designer
      run: |
        Write-Host "Installing PyQt5 for .ui file loading..."
        & ".\\Python\\python.exe" -m pip install PyQt5 --no-warn-script-location
        
        if ($LASTEXITCODE -eq 0) {
          Write-Host "✓ PyQt5 installed successfully"
          
          # Verify installation
          $pyqt5Check = & ".\\Python\\python.exe" -c "from PyQt5.uic import loadUi; print('OK')" 2>$null
          if ($pyqt5Check -eq "OK") {
            Write-Host "✓ PyQt5.uic verification successful"
          } else {
            Write-Host "⚠ Warning: PyQt5.uic verification failed"
          }
        } else {
          Write-Host "⚠ Warning: PyQt5 installation failed"
        }
        
    - name: Install esptool for ESP32/ESP8266
      run: |
        Write-Host "Installing esptool for ESP32/ESP8266 support..."
        & ".\\Python\\python.exe" -m pip install esptool==5.1.0 --no-warn-script-location
        
        if ($LASTEXITCODE -eq 0) {
          Write-Host "✓ esptool installed successfully"
          
          # Verify installation
          $esptoolCheck = & ".\\Python\\python.exe" -c "import esptool; print('OK')" 2>$null
          if ($esptoolCheck -eq "OK") {
            Write-Host "✓ esptool verification successful"
          } else {
            Write-Host "⚠ Warning: esptool verification failed"
          }
        } else {
          Write-Host "⚠ Warning: esptool installation failed"
        }
        
    - name: Download Qt Designer
      run: |
        Write-Host "Attempting to download Qt Designer..."
        
        # For CI builds, Qt Designer is REQUIRED and must be pre-uploaded to GitHub Releases
        $qtDesignerUrl = "https://github.com/walidroid/thonnysc/releases/download/qt-designer/qt-designer.zip"
        
        Write-Host "Downloading Qt Designer from releases..."
        try {
          Invoke-WebRequest $qtDesignerUrl -Out "qt-designer.zip"
        } catch {
          Write-Host "❌ CRITICAL ERROR: Failed to download Qt Designer"
          Write-Host "Error: $($_.Exception.Message)"
          Write-Host ""
          Write-Host "=========================================="
          Write-Host "Build cannot proceed without Qt Designer"
          Write-Host "=========================================="
          Write-Host "Please ensure:"
          Write-Host "1. Release tag 'qt-designer' exists at:"
          Write-Host "   https://github.com/walidroid/thonnysc/releases/tag/qt-designer"
          Write-Host "2. qt-designer.zip is uploaded to that release"
          Write-Host "3. File is public and accessible"
          Write-Host "=========================================="
          exit 1
        }
        
        # Verify download
        if (-not (Test-Path "qt-designer.zip")) {
          Write-Host "❌ CRITICAL ERROR: qt-designer.zip not found after download"
          exit 1
        }
        
        Write-Host "Extracting Qt Designer..."
        Expand-Archive "qt-designer.zip" -DestinationPath "." -Force
        Remove-Item "qt-designer.zip"
        
        # Verify extraction
        if (-not (Test-Path "Qt Designer\designer.exe")) {
          Write-Host "❌ CRITICAL ERROR: designer.exe not found after extraction"
          Write-Host "Qt Designer directory contents:"
          Get-ChildItem "Qt Designer" -Recurse | Select-Object FullName
          exit 1
        }
        
        Write-Host "✓ Qt Designer downloaded and extracted successfully"
        
    - name: Clean up incompatible plugins
      run: |
        Write-Host "Cleaning up incompatible plugins..."
        
        # Remove thonny_friendly (incompatible API)
        if (Test-Path "thonnycontrib\thonny_friendly") {
          Remove-Item "thonnycontrib\thonny_friendly" -Recurse -Force
          Write-Host "✓ Removed incompatible thonny_friendly plugin"
        }
        
        # Remove thonny-autosave (missing stdlib dependency)
        if (Test-Path "thonnycontrib\thonny-autosave") {
          Remove-Item "thonnycontrib\thonny-autosave" -Recurse -Force
          Write-Host "✓ Removed thonny-autosave plugin"
        }
        
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller thonny.spec
        
    - name: Install Inno Setup
      run: |
        choco install innosetup -y
        
    - name: Compile installer with Inno Setup
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion=$version installer.iss
        
    - name: Rename installer
      run: |
        Move-Item -Path "output\ThonnySc_v${{ steps.version.outputs.VERSION }}.exe" -Destination "output\${{ steps.version.outputs.VERSION_FILE }}"
        
    - name: List output directory
      run: |
        dir output
        
    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: ThonnySc-Installer-v${{ steps.version.outputs.VERSION }}
        path: output/${{ steps.version.outputs.VERSION_FILE }}
        retention-days: 30
        
    - name: Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: ThonnySc v${{ steps.version.outputs.VERSION }}
        body: |
          ## ThonnySc Installer
          
          **Version:** ${{ steps.version.outputs.VERSION }}
          **Build Date:** ${{ github.event.head_commit.timestamp }}
          **Commit:** ${{ github.sha }}
          
          ### Changes
          ${{ github.event.head_commit.message }}
          
          ### Installation
          1. Download `${{ steps.version.outputs.VERSION_FILE }}` below
          2. Run the installer
          3. Desktop shortcuts for ThonnySc and Qt Designer will be created automatically
          
          ### Features
          - ✅ Automatic desktop shortcuts for ThonnySc
          - ✅ Automatic desktop shortcuts for Qt Designer (if bundled)
          - ✅ French and English language support
          - ✅ All dependencies included
        files: output/${{ steps.version.outputs.VERSION_FILE }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


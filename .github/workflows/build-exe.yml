name: Build Thonny Installer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Generate version number
      id: version
      run: |
        $date = Get-Date
        $year = $date.Year
        $month = $date.Month
        $day = $date.Day
        $version = "$year.$month.$day.${{ github.run_number }}"
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "VERSION_FILE=ThonnySc_v$version.exe" >> $env:GITHUB_OUTPUT
        echo "Generated version: $version"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install friendly-traceback
        pip install .
        
    - name: Download offline dependencies
      run: |
        mkdir wheels
        pip download -r requirements.txt -d wheels
        pip download friendly-traceback -d wheels
        
    - name: Download Python Embeddable Package
      run: |
        $pythonVersion = "3.13.1"
        $url = "https://www.python.org/ftp/python/$pythonVersion/python-$pythonVersion-embed-amd64.zip"
        Write-Host "Downloading Python embeddable package from $url"
        Invoke-WebRequest $url -Out "python-embed.zip"
        Expand-Archive "python-embed.zip" -DestinationPath "Python"
        Write-Host "Python embeddable package extracted to Python directory"
        
    - name: Configure Embeddable Python
      run: |
        # Create marker file for Thonny to identify this as private Python
        New-Item "Python\thonny_python.ini" -ItemType File
        Write-Host "Created thonny_python.ini marker file"
        
        # Enable site packages in ._pth file
        $pthFile = Get-ChildItem "Python\python*._pth" | Select-Object -First 1
        if ($pthFile) {
          Add-Content $pthFile.FullName "`nimport site"
          Write-Host "Enabled site packages in $($pthFile.Name)"
        }
        
        # Download and install pip
        Write-Host "Installing pip..."
        Invoke-WebRequest "https://bootstrap.pypa.io/get-pip.py" -Out "get-pip.py"
        & ".\Python\python.exe" "get-pip.py" --no-warn-script-location
        Write-Host "Pip installed successfully"
        
    - name: Download Qt Designer
      run: |
        Write-Host "Attempting to download Qt Designer..."
        
        # For CI builds, Qt Designer needs to be pre-uploaded to GitHub Releases
        # Check if we can download from releases
        $qtDesignerUrl = "https://github.com/walidroid/thonnysc/releases/download/qt-designer/qt-designer.zip"
        
        try {
          Write-Host "Downloading Qt Designer from releases..."
          Invoke-WebRequest $qtDesignerUrl -Out "qt-designer.zip" -ErrorAction SilentlyContinue
          
          if (Test-Path "qt-designer.zip") {
            Write-Host "Extracting Qt Designer..."
            Expand-Archive "qt-designer.zip" -DestinationPath "." -Force
            Remove-Item "qt-designer.zip"
            
            if (Test-Path "Qt Designer\designer.exe") {
              Write-Host "✓ Qt Designer downloaded and extracted successfully"
            } else {
              Write-Host "✗ designer.exe not found after extraction"
            }
          }
        } catch {
          Write-Host "Qt Designer download failed (this is expected for first build)"
          Write-Host "Creating empty Qt Designer folder as placeholder..."
          New-Item -Path "Qt Designer" -ItemType Directory -Force | Out-Null
          
          Write-Host ""
          Write-Host "=========================================="
          Write-Host "IMPORTANT: Qt Designer Not Included in CI Build"
          Write-Host "=========================================="
          Write-Host "To include Qt Designer in automated builds:"
          Write-Host "1. On your local machine, zip the 'Qt Designer' folder"
          Write-Host "2. Create a GitHub release tag 'qt-designer'"
          Write-Host "3. Upload qt-designer.zip to that release"
          Write-Host "4. Future CI builds will download it automatically"
          Write-Host ""
          Write-Host "Local builds will include Qt Designer normally."
          Write-Host "=========================================="
        }
        




    - name: Build EXE with PyInstaller
      run: |
        pyinstaller thonny.spec
        
    - name: Install Inno Setup
      run: |
        choco install innosetup -y
        
    - name: Compile installer with Inno Setup
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion=$version installer.iss
        
    - name: Rename installer
      run: |
        Move-Item -Path "output\ThonnySc_v${{ steps.version.outputs.VERSION }}.exe" -Destination "output\${{ steps.version.outputs.VERSION_FILE }}"
        
    - name: List output directory
      run: |
        dir output
        
    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: ThonnySc-Installer-v${{ steps.version.outputs.VERSION }}
        path: output/${{ steps.version.outputs.VERSION_FILE }}
        retention-days: 30
        
    - name: Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: ThonnySc v${{ steps.version.outputs.VERSION }}
        body: |
          ## ThonnySc Installer
          
          **Version:** ${{ steps.version.outputs.VERSION }}
          **Build Date:** ${{ github.event.head_commit.timestamp }}
          **Commit:** ${{ github.sha }}
          
          ### Changes
          ${{ github.event.head_commit.message }}
          
          ### Installation
          1. Download `${{ steps.version.outputs.VERSION_FILE }}` below
          2. Run the installer
          3. Desktop shortcuts for ThonnySc and Qt Designer will be created automatically
          
          ### Features
          - ✅ Automatic desktop shortcuts for ThonnySc
          - ✅ Automatic desktop shortcuts for Qt Designer (if bundled)
          - ✅ French and English language support
          - ✅ All dependencies included
        files: output/${{ steps.version.outputs.VERSION_FILE }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


name: Build Thonny Installer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Generate version number
      id: version
      run: |
        $date = Get-Date
        $year = $date.Year
        $month = $date.Month
        $day = $date.Day
        $version = "$year.$month.$day.${{ github.run_number }}"
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "VERSION_FILE=ThonnySc_v$version.exe" >> $env:GITHUB_OUTPUT
        echo "Generated version: $version"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install friendly-traceback
        
    - name: Download offline dependencies
      run: |
        mkdir wheels
        pip download -r requirements.txt -d wheels
        pip download friendly-traceback -d wheels
        
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller thonny.spec
        
    - name: Install Inno Setup
      run: |
        choco install innosetup -y
        
    - name: Compile installer with Inno Setup
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion=$version installer.iss
        
    - name: Rename installer
      run: |
        Move-Item -Path "output\ThonnySc_v${{ steps.version.outputs.VERSION }}.exe" -Destination "output\${{ steps.version.outputs.VERSION_FILE }}"
        
    - name: List output directory
      run: |
        dir output
        
    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: ThonnySc-Installer-v${{ steps.version.outputs.VERSION }}
        path: output/${{ steps.version.outputs.VERSION_FILE }}
        retention-days: 30
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: output/${{ steps.version.outputs.VERSION_FILE }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
